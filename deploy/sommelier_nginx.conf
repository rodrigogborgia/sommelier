# Redirecci칩n de HTTP a HTTPS
server {
    listen 80;
    server_name tusommeliervirtual.com;

    return 301 https://$host$request_uri;
}

# Bloque principal con soporte SSL
server {
    listen 443 ssl;
    server_name tusommeliervirtual.com;

    # Certificados de Let's Encrypt (ajust치 las rutas si us치s otro path)
    ssl_certificate /etc/letsencrypt/live/tusommeliervirtual.com/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/tusommeliervirtual.com/privkey.pem;

    # Configuraci칩n SSL recomendada
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_prefer_server_ciphers on;
    ssl_ciphers HIGH:!aNULL:!MD5;

    # Frontend (Next.js en puerto 3000)
    location / {
        proxy_pass http://127.0.0.1:3000/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # Backend (Flask/Gunicorn en puerto 8000)
    location /api/ {
        proxy_pass http://127.0.0.1:8000/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
}
