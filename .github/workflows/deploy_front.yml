name: Deploy Frontend

on:
  push:
    branches: [ main ]

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build frontend
        run: npm run build

      - name: Setup SSH agent
        uses: webfactory/ssh-agent@v0.9.0
        with:
          ssh-private-key: ${{ secrets.SERVER_SSH_KEY }}

      - name: Deploy build to server
        run: |
          rsync -avz --delete \
            -e "ssh -o StrictHostKeyChecking=no" \
            .next public package.json package-lock.json \
            ${{ secrets.SERVER_USER }}@${{ secrets.SERVER_HOST }}:/srv/nextapp/

      - name: Install dependencies on server
        run: |
          ssh -o StrictHostKeyChecking=no ${{ secrets.SERVER_USER }}@${{ secrets.SERVER_HOST }} "
            cd /srv/nextapp && npm ci --production
          "

      - name: Copy systemd service file
        run: |
          scp deploy/nextapp.service ${{ secrets.SERVER_USER }}@${{ secrets.SERVER_HOST }}:/tmp/nextapp.service
          ssh -o StrictHostKeyChecking=no ${{ secrets.SERVER_USER }}@${{ secrets.SERVER_HOST }} "
            sudo mv /tmp/nextapp.service /etc/systemd/system/nextapp.service &&
            sudo systemctl daemon-reload &&
            sudo systemctl restart nextapp.service
          "

      - name: Copy Nginx config
        run: |
          scp deploy/tusommeliervirtual.com.conf ${{ secrets.SERVER_USER }}@${{ secrets.SERVER_HOST }}:/tmp/tusommeliervirtual.com.conf
          ssh -o StrictHostKeyChecking=no ${{ secrets.SERVER_USER }}@${{ secrets.SERVER_HOST }} "
            sudo mv /tmp/tusommeliervirtual.com.conf /etc/nginx/sites-available/tusommeliervirtual.com.conf &&
            sudo rm -f /etc/nginx/sites-enabled/tusommeliervirtual.com.conf &&
            sudo ln -s /etc/nginx/sites-available/tusommeliervirtual.com.conf /etc/nginx/sites-enabled/ &&
            sudo nginx -t &&
            sudo systemctl reload nginx
          "
