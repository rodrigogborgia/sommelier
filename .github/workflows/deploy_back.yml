name: Deploy Backend

on:
  push:
    branches: [ main ]

jobs:
  deploy:
    runs-on: ubuntu-latest
    env:
      OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
      HEYGEN_API_KEY: ${{ secrets.HEYGEN_API_KEY }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0   # Trae todo el repo completo

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: pip install -r requirements.txt

      - name: Setup SSH agent
        uses: webfactory/ssh-agent@v0.9.0
        with:
          ssh-private-key: ${{ secrets.SERVER_SSH_KEY }}

      - name: Deploy backend to server
        run: |
          rsync -avz --delete \
            -e "ssh -o StrictHostKeyChecking=no" \
            . \
            ${{ secrets.SERVER_USER }}@${{ secrets.SERVER_HOST }}:/srv/sommelier_backend/

      - name: Install dependencies on server
        run: |
          ssh -o StrictHostKeyChecking=no ${{ secrets.SERVER_USER }}@${{ secrets.SERVER_HOST }} "
            cd /srv/sommelier_backend &&
            python3 -m venv venv &&
            source venv/bin/activate &&
            pip install -r requirements.txt
          "

      - name: Copy systemd service file
        run: |
          scp deploy/sommelier_backend.service ${{ secrets.SERVER_USER }}@${{ secrets.SERVER_HOST }}:/tmp/sommelier_backend.service
          ssh -o StrictHostKeyChecking=no ${{ secrets.SERVER_USER }}@${{ secrets.SERVER_HOST }} "
            sudo sed -i 's|OPENAI_API_KEY=.*|Environment=OPENAI_API_KEY=${OPENAI_API_KEY}|' /tmp/sommelier_backend.service &&
            sudo sed -i 's|HEYGEN_API_KEY=.*|Environment=HEYGEN_API_KEY=${HEYGEN_API_KEY}|' /tmp/sommelier_backend.service &&
            sudo mv /tmp/sommelier_backend.service /etc/systemd/system/sommelier_backend.service &&
            sudo systemctl daemon-reload &&
            sudo systemctl restart sommelier_backend.service
          "

      - name: List repo files
        run: |
          echo "ðŸ“‚ Archivos en el workspace:"
          ls -R

      - name: Healthcheck backend
        run: |
          if [ ! -f deploy/check_backend.sh ]; then
            echo "âŒ Error: deploy/check_backend.sh no existe en el repo"
            exit 1
          fi
          scp deploy/check_backend.sh ${{ secrets.SERVER_USER }}@${{ secrets.SERVER_HOST }}:/tmp/check_backend.sh
          ssh -o StrictHostKeyChecking=no ${{ secrets.SERVER_USER }}@${{ secrets.SERVER_HOST }} "
            chmod +x /tmp/check_backend.sh &&
            /tmp/check_backend.sh > /tmp/backend_check.log 2>&1
          "
          scp ${{ secrets.SERVER_USER }}@${{ secrets.SERVER_HOST }}:/tmp/backend_check.log .

      - name: Collect logs
        run: |
          ssh -o StrictHostKeyChecking=no ${{ secrets.SERVER_USER }}@${{ secrets.SERVER_HOST }} "
            sudo journalctl -u sommelier_backend.service -n 50 --no-pager > /tmp/backend.log
          "
          scp ${{ secrets.SERVER_USER }}@${{ secrets.SERVER_HOST }}:/tmp/backend.log .

      - name: Upload logs
        uses: actions/upload-artifact@v4
        with:
          name: backend-logs
          path: backend.log

      - name: Upload healthcheck results
        uses: actions/upload-artifact@v4
        with:
          name: backend-healthcheck
          path: backend_check.log
