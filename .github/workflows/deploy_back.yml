name: Deploy Backend

on:
  push:
    branches: [ main ]

jobs:
  deploy:
    runs-on: ubuntu-latest
    env:
      OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
      HEYGEN_API_KEY: ${{ secrets.HEYGEN_API_KEY }}

    steps:
      - name: ğŸ“¥ Checkout repo
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: ğŸ Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: ğŸ“¦ Install local dependencies
        run: pip install -r requirements.txt

      - name: ğŸ”‘ Setup SSH agent
        uses: webfactory/ssh-agent@v0.9.0
        with:
          ssh-private-key: ${{ secrets.SERVER_SSH_KEY }}

      - name: ğŸ”‘ Debug SSH agent
        run: ssh-add -l || echo "âŒ No hay claves cargadas"

      - name: ğŸ›¡ï¸ Add server to known_hosts
        run: echo "${{ secrets.SERVER_KNOWN_HOSTS }}" >> ~/.ssh/known_hosts

      - name: ğŸš€ Rsync backend to server
        run: |
          rsync -avz --delete \
            -e "ssh -o StrictHostKeyChecking=yes" \
            . \
            ${{ secrets.SERVER_USER }}@${{ secrets.SERVER_HOST }}:/srv/sommelier_backend/

      - name: ğŸ“¦ Install dependencies on server
        run: |
          ssh -o StrictHostKeyChecking=yes ${{ secrets.SERVER_USER }}@${{ secrets.SERVER_HOST }} "
            cd /srv/sommelier_backend &&
            python3 -m venv venv &&
            source venv/bin/activate &&
            pip install -r requirements.txt
          "

      - name: âš™ï¸ Copy systemd service file
        run: |
          scp -o StrictHostKeyChecking=yes deploy/sommelier_backend.service ${{ secrets.SERVER_USER }}@${{ secrets.SERVER_HOST }}:/home/sommelier/sommelier_backend.service
          ssh -o StrictHostKeyChecking=yes ${{ secrets.SERVER_USER }}@${{ secrets.SERVER_HOST }} "
            sudo sed -i 's|OPENAI_API_KEY=.*|Environment=OPENAI_API_KEY=${OPENAI_API_KEY}|' /home/sommelier/sommelier_backend.service &&
            sudo sed -i 's|HEYGEN_API_KEY=.*|Environment=HEYGEN_API_KEY=${HEYGEN_API_KEY}|' /home/sommelier/sommelier_backend.service &&
            sudo mv /home/sommelier/sommelier_backend.service /etc/systemd/system/sommelier_backend.service &&
            sudo systemctl daemon-reload
          "

      - name: ğŸ”„ Restart backend service
        run: |
          ssh -o StrictHostKeyChecking=yes ${{ secrets.SERVER_USER }}@${{ secrets.SERVER_HOST }} "
            sudo systemctl restart sommelier_backend
          "

      - name: ğŸ©º Check backend health
        run: |
          ssh -o StrictHostKeyChecking=yes ${{ secrets.SERVER_USER }}@${{ secrets.SERVER_HOST }} "
            sleep 5 &&
            curl -f http://127.0.0.1:8000/api/healthcheck > /home/sommelier/backend_check.json || echo '{\"status\":\"fail\"}' > /home/sommelier/backend_check.json
          "
          scp -o StrictHostKeyChecking=yes ${{ secrets.SERVER_USER }}@${{ secrets.SERVER_HOST }}:/home/sommelier/backend_check.json .

      - name: ğŸ”‘ Check access token endpoint
        run: |
          ssh -o StrictHostKeyChecking=yes ${{ secrets.SERVER_USER }}@${{ secrets.SERVER_HOST }} "
            curl -s -X POST http://127.0.0.1:8000/api/get-access-token > /home/sommelier/access_token_check.json || echo '{\"error\":\"fail\"}' > /home/sommelier/access_token_check.json
          "
          scp -o StrictHostKeyChecking=yes ${{ secrets.SERVER_USER }}@${{ secrets.SERVER_HOST }}:/home/sommelier/access_token_check.json .

      - name: ğŸ“¤ Upload access token check
        uses: actions/upload-artifact@v4
        with:
          name: backend-access-token
          path: access_token_check.json

      - name: âœ… Validate access token
        run: |
          sudo apt-get update && sudo apt-get install -y jq
          if [ "$(jq -r '.data.token' access_token_check.json)" == "null" ]; then
            echo "âŒ No se recibiÃ³ token en la respuesta"
            exit 1
          fi
          echo "âœ… Token recibido correctamente"

      - name: âš™ï¸ Copy Nginx config
        run: |
          scp -o StrictHostKeyChecking=yes deploy/sommelier_nginx.conf ${{ secrets.SERVER_USER }}@${{ secrets.SERVER_HOST }}:/home/sommelier/sommelier_nginx.conf
          ssh -o StrictHostKeyChecking=yes ${{ secrets.SERVER_USER }}@${{ secrets.SERVER_HOST }} "
            sudo mv /home/sommelier/sommelier_nginx.conf /etc/nginx/sites-available/sommelier_nginx.conf &&
            sudo ln -sf /etc/nginx/sites-available/sommelier_nginx.conf /etc/nginx/sites-enabled/sommelier_nginx.conf &&
            sudo nginx -t &&
            sudo systemctl reload nginx
          "

      - name: ğŸ“œ Collect logs (last 50 lines)
        run: |
          ssh -o StrictHostKeyChecking=yes ${{ secrets.SERVER_USER }}@${{ secrets.SERVER_HOST }} "
            sudo journalctl -u sommelier_backend.service -n 50 --no-pager > /home/sommelier/backend.log
          "
          scp -o StrictHostKeyChecking=yes ${{ secrets.SERVER_USER }}@${{ secrets.SERVER_HOST }}:/home/sommelier/backend.log .

      - name: ğŸ“œ Collect extended logs (last hour)
        run: |
          ssh -o StrictHostKeyChecking=yes ${{ secrets.SERVER_USER }}@${{ secrets.SERVER_HOST }} "
            sudo journalctl -u sommelier_backend.service --since '1 hour ago' --no-pager > /home/sommelier/backend_full.log
          "
          scp -o StrictHostKeyChecking=yes ${{ secrets.SERVER_USER }}@${{ secrets.SERVER_HOST }}:/home/sommelier/backend_full.log .

      - name: ğŸ“¤ Upload logs
        uses: actions/upload-artifact@v4
        with:
          name: backend-logs
          path: backend.log

      - name: ğŸ“¤ Upload extended logs
        uses: actions/upload-artifact@v4
        with:
          name: backend-extended-logs
          path: backend_full.log

      - name: ğŸ“¤ Upload healthcheck results
        uses: actions/upload-artifact@v4
        with:
          name: backend-healthcheck
          path: backend_check.json

      - name: âœ… Validate backend health
        run: |
          sudo apt-get update && sudo apt-get install -y jq
          if [ "$(jq -r '.status' backend_check.json)" != "ok" ]; then
            echo "âŒ Healthcheck no devolviÃ³ OK"
            exit 1
          fi
          if grep -q "Address already in use" backend.log; then
            echo "âŒ Error de puerto ocupado detectado en logs"
            exit 1
          fi
          if grep -q "Traceback" backend.log; then
            echo "âŒ Traceback detectado en logs"
            exit 1
          fi
          echo "âœ… Backend validado correctamente"
