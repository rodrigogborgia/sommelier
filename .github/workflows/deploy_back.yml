name: Deploy Backend

on:
  push:
    branches: [ main ]

jobs:
  deploy:
    runs-on: ubuntu-latest
    env:
      OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
      HEYGEN_API_KEY: ${{ secrets.HEYGEN_API_KEY }}

    steps:
      - name: üì• Checkout completo
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: üêç Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: üì¶ Install dependencies
        run: pip install -r requirements.txt

      - name: üîë Setup SSH agent
        uses: webfactory/ssh-agent@v0.9.0
        with:
          ssh-private-key: ${{ secrets.SERVER_SSH_KEY }}

      - name: üîë Debug SSH agent
        run: |
          echo "‚û°Ô∏è Claves cargadas en el agente:"
          ssh-add -l || echo "‚ùå No hay claves cargadas"

      - name: üöÄ Deploy backend to server
        run: |
          echo "‚û°Ô∏è Copiando c√≥digo al servidor..."
          rsync -avz --delete \
            -e "ssh -o StrictHostKeyChecking=no" \
            . \
            ${{ secrets.SERVER_USER }}@${{ secrets.SERVER_HOST }}:/srv/sommelier_backend/

      - name: üì¶ Install dependencies on server
        run: |
          echo "‚û°Ô∏è Instalando dependencias en el servidor..."
          ssh -o StrictHostKeyChecking=no ${{ secrets.SERVER_USER }}@${{ secrets.SERVER_HOST }} "
            cd /srv/sommelier_backend &&
            python3 -m venv venv &&
            source venv/bin/activate &&
            pip install -r requirements.txt
          "

      - name: ‚öôÔ∏è Copy systemd service file
        run: |
          echo "‚û°Ô∏è Copiando y configurando servicio systemd..."
          scp deploy/sommelier_backend.service ${{ secrets.SERVER_USER }}@${{ secrets.SERVER_HOST }}:/tmp/sommelier_backend.service
          ssh -o StrictHostKeyChecking=no ${{ secrets.SERVER_USER }}@${{ secrets.SERVER_HOST }} "
            sudo sed -i 's|OPENAI_API_KEY=.*|Environment=OPENAI_API_KEY=${OPENAI_API_KEY}|' /tmp/sommelier_backend.service &&
            sudo sed -i 's|HEYGEN_API_KEY=.*|Environment=HEYGEN_API_KEY=${HEYGEN_API_KEY}|' /tmp/sommelier_backend.service &&
            sudo mv /tmp/sommelier_backend.service /etc/systemd/system/sommelier_backend.service &&
            sudo systemctl daemon-reload
          "

      - name: üßπ Clean old Gunicorn processes (debug)
        run: |
          echo "‚û°Ô∏è Matando procesos Gunicorn hu√©rfanos (modo debug)..."
          ssh -vvv -o StrictHostKeyChecking=no ${{ secrets.SERVER_USER }}@${{ secrets.SERVER_HOST }} "
            echo '‚úÖ Conexi√≥n establecida, usuario:' && whoami &&
            sudo pkill -9 -f gunicorn || true
          "

      - name: üîÑ Restart backend service
        run: |
          echo "‚û°Ô∏è Reiniciando servicio backend..."
          ssh -o StrictHostKeyChecking=no ${{ secrets.SERVER_USER }}@${{ secrets.SERVER_HOST }} "
            sudo systemctl restart sommelier_backend.service
          "

      - name: üîç Verify check_backend.sh exists
        run: |
          echo "üìÇ Buscando deploy/check_backend.sh..."
          ls -l deploy/check_backend.sh || (echo "‚ùå No existe en el workspace" && exit 1)

      - name: ü©∫ Healthcheck backend (verbose)
        run: |
          echo "‚û°Ô∏è Ejecutando healthcheck en /health..."
          scp deploy/check_backend.sh ${{ secrets.SERVER_USER }}@${{ secrets.SERVER_HOST }}:/tmp/check_backend.sh
          ssh -o StrictHostKeyChecking=no ${{ secrets.SERVER_USER }}@${{ secrets.SERVER_HOST }} "
            chmod +x /tmp/check_backend.sh &&
            sed -i 's|/api/health|/health|' /tmp/check_backend.sh &&
            bash -x /tmp/check_backend.sh > /tmp/backend_check_verbose.log 2>&1
          "
          scp ${{ secrets.SERVER_USER }}@${{ secrets.SERVER_HOST }}:/tmp/backend_check_verbose.log .

      - name: üìú Collect logs (last 50 lines)
        run: |
          echo "‚û°Ô∏è Obteniendo √∫ltimos 50 logs..."
          ssh -o StrictHostKeyChecking=no ${{ secrets.SERVER_USER }}@${{ secrets.SERVER_HOST }} "
            sudo journalctl -u sommelier_backend.service -n 50 --no-pager > /tmp/backend.log
          "
          scp ${{ secrets.SERVER_USER }}@${{ secrets.SERVER_HOST }}:/tmp/backend.log .

      - name: üìú Collect extended logs (last hour)
        run: |
          echo "‚û°Ô∏è Obteniendo logs de la √∫ltima hora..."
          ssh -o StrictHostKeyChecking=no ${{ secrets.SERVER_USER }}@${{ secrets.SERVER_HOST }} "
            sudo journalctl -u sommelier_backend.service --since '1 hour ago' --no-pager > /tmp/backend_full.log
          "
          scp ${{ secrets.SERVER_USER }}@${{ secrets.SERVER_HOST }}:/tmp/backend_full.log .

      - name: üõ†Ô∏è Check systemd service status
        run: |
          echo "‚û°Ô∏è Estado del servicio systemd..."
          ssh -o StrictHostKeyChecking=no ${{ secrets.SERVER_USER }}@${{ secrets.SERVER_HOST }} "
            systemctl status sommelier_backend.service --no-pager
          "

      - name: üîå Check backend port
        run: |
          echo "‚û°Ô∏è Verificando puerto 5000..."
          ssh -o StrictHostKeyChecking=no ${{ secrets.SERVER_USER }}@${{ secrets.SERVER_HOST }} "
            sudo lsof -i -P -n | grep LISTEN | grep 5000 || echo '‚ö†Ô∏è Backend no est√° escuchando en 5000'
          "

      - name: üì§ Upload logs
        uses: actions/upload-artifact@v4
        with:
          name: backend-logs
          path: backend.log

      - name: üì§ Upload extended logs
        uses: actions/upload-artifact@v4
        with:
          name: backend-extended-logs
          path: backend_full.log

      - name: üì§ Upload healthcheck results
        uses: actions/upload-artifact@v4
        with:
          name: backend-healthcheck
          path: backend_check_verbose.log

      - name: ‚úÖ Validate backend health
        run: |
          echo "‚û°Ô∏è Validando artefactos y estado del backend..."

          # Revisar healthcheck
          if ! grep -q '"status": "ok"' backend_check_verbose.log; then
            echo "‚ùå Healthcheck no devolvi√≥ OK"
            exit 1
          fi

          # Revisar logs por errores comunes
          if grep -q "Address already in use" backend.log; then
            echo "‚ùå Error de puerto ocupado detectado en logs"
            exit 1
          fi
          if grep -q "Traceback" backend.log; then
            echo "‚ùå Traceback detectado en logs"
            exit 1
          fi

          echo "‚úÖ Backend validado correctamente"
